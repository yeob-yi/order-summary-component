<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <img src="./images/illustration-hero.svg" alt="dancing woman">
    <div class="under-pic">
      <div class="explaination">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs,<br>
          audiobooks, and podcasts on any device<br>
          anywhere you like!</p>
      </div>
      <div class="plan">
        <img src="images/icon-music.svg" alt="music icon">
        <div class="inplan">
          <h4 class="t4">Annual Plan</h4>
          <p>$59.99/year</p>
        </div>
        <a class="change" href=".">Change</a>
      </div>
        <input type="button" value="Proceed to Payment">
        <a  class="cancel" href="." style="text-decoration-line: none;"><h4>Cancel Order</h4></a>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.github.com/yeob-yi" target="_blank">yeob-yi</a>.
    </div>
  </footer>
</body>
</html>
