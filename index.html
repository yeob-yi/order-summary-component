<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="biggest-card">
      <img class="top-background" src="./images/illustration-hero.svg" alt="background image">

      <div class="contents">
        <h1>Order Summary</h1>
        <p class="greytext">You can now listen to millions of songs, <br>audiobooks, and podcasts on any device<br> anywhere you like!</p>
      
        <div class="plan-box">
          <img src="./images/icon-music.svg" class="icon-music" alt="music icon">
          <span class="plan">Annual Plan</span>
          <br>
          <span class="greytext">&#36;59.99&#47;year</span>
          <a href="#">Change</a>
        </div>

        <button class="payment">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
      </div>
    </div>  
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">yeob</a>.
    </div>
  </footer>
</body>
</html>
